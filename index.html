<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Dubbing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }
        input, select, button {
            margin-top: 8px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            margin-top: 20px;
        }
        button:hover {
            background: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Video Dubbing App</h1>
        <form action="/process" method="POST" enctype="multipart/form-data">
            <label for="video">Choose a video file:</label>
            <input type="file" id="video" name="video" accept="video/*" required>

            <label for="language">Select target language:</label>
            <select id="language" name="language" required>
                <option value="">-- Select Language --</option>
                <option value="hi">Hindi</option>
                <option value="kn">Kannada</option>
                <option value="te">Telugu</option>

            </select>

            <button type="submit">Submit</button>
        </form>
        <div class="footer">Powered by Flask + FFmpeg + Whisper + gTTS</div>
    </div>
</body>
</html>
